<div ng-controller="homeCoupon"  style="box-shadow: inset 0 -3em 3em rgba(0,0,0,0.1),
    0 0  0 2px rgb(172, 134, 134),
    0.3em 0.3em 1em rgba(0,0,0,0.3);">
      <marquee width="100%" direction="right" height="30px" onmouseover="this.stop();" onmouseout="this.start();" style="padding-top: 10px;">
        
        <b>Available Coupons: </b><span ng-repeat="c in coup"><b style="color: rgb(177, 10, 10); border: 1px solid rgb(0, 0, 0); padding: 4px; font-family: Cambria;"> {{c.Code}} &rarr;     {{c.Discount}}% Discount&excl; | Coupon Expires At: {{c.ExpiredAt}}</b>&nbsp &nbsp</span>

        </marquee><br/>
    </div>
