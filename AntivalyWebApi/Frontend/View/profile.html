<center>
    <h1 style="font-family:Cambria">Profile</h1>
    <div ng-controller="ProfileController" class="profile">
        <table  style="font-family:Cambria">

            <tr>
                <th>User ID</th>
                <td>{{UID}}</td>
            </tr>

            <tr>
                <th>Name</th>
                <td>{{Name}}</td>
            </tr>

            <tr>
                <th>Email</th>
                <td>{{Email}}</td>
            </tr>

            <tr>
                <th>Address</th>
                <td>{{Address}}</td>
            </tr>

            <tr>
                <th>Contact</th>
                <td>{{Contact}}</td>
            </tr>

            <tr>
                <th>Status</th>
                <td>{{AccStatus}}</td>
            </tr>
        </table>
    </div>
</center>
